paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: db
        name: ${CETA_DATABASE}
        user: ${CETA_MYSQL_USER}
        pass: '${CETA_MYSQL_PASSWORD}'
        port: 3306
        charset: utf8

version_order: creation
